<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="container">
      <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
      <h1>Note Taker</h1>

      <div class="note-input">
        <textarea
          id="noteText"
          placeholder="Place your note in here..."
          rows="4"
        >
        </textarea>

        <div class="page-info" id="pageInfo">
          <small>Saving from: <span id="currentPage">Unknown page</span></small>
        </div>

        <button id="saveNote" class="save-btn">Save Note</button>

        <div class="saved-notes">
          <h2>Your Notes</h2>
          <div id="notesList">
            <p class="empty-message">No notes yet! Save your first one!</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
